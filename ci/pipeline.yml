jobs:
  - name: build-image
    plan:
      - get: master-version
        params:
          bump: patch
      - get: master-branch
        trigger: true
      - put: container-image
        params:
          build: master-branch
          tag_file: master-version/version
      - put: master-version
        params:
          file: master-version/version

  - name: deploy
    plan:
      - get: master-version
      - put: frontend-helm
        params:
          chart: ff-charts/ff-queries-frontend
          version: 0.1.2
          release: ff-queries-frontend
          override_values:
            - key: image.tag
              value: master-version/version

